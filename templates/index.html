<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Predictor</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container" id="form-container">
    <h1>ðŸŽ“ College Predictor</h1>
    <form id="predictForm">
      <input type="number" name="rank" placeholder="Enter your rank" required />
      <select name="category">
        <option value="OPEN">OPEN</option>
        <option value="OBC-NCL">OBC-NCL</option>
        <option value="EWS">EWS</option>
        <option value="SC">SC</option>
        <option value="ST">ST</option>
      </select>
      <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <input type="text" name="state" placeholder="Your Home State" required />
      <select name="institute_type">
        <option value="">Any Institute Type</option>
        <option value="IIT">IIT</option>
        <option value="NIT">NIT</option>
        <option value="GFTI">GFTI</option>
      </select>
      <button type="submit">Find Colleges</button>
    </form>
  </div>

  <div id="results" class="card-section hidden"></div>

  <script src="/static/script.js"></script>
</body>
</html>
